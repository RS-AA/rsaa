<!DOCTYPE HTML>
<html>
<head>
    <title>Contacto - RSAA</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Contacto</strong></a>
                </header>

                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>Contáctanos</h1>
                    </header>

                    <form id="contactForm">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Nombre</label>
                                <input type="text" name="name" id="name" required />
                            </div>
                            <div class="field half">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" name="email" id="email" required />
                            </div>
                            <div class="field">
                                <label for="message">Mensaje</label>
                                <textarea name="message" id="message" rows="6" required></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Enviar Mensaje" class="primary" /></li>
                        </ul>
                    </form>

                    <p id="responseMessage"></p>
                </section>

            </div>
        </div>

    </div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la forma tradicional

            // Obtener los datos del formulario
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            // Enviar los datos a Formspree usando fetch
            fetch("https://formspree.io/f/mqakqpdk", { // Reemplaza 'your-endpoint' con tu propio endpoint de Formspree
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.ok ? "Gracias por contactarnos. Responderemos pronto." : "Hubo un problema al enviar el mensaje. Inténtalo de nuevo más tarde.")
            .then(message => document.getElementById("responseMessage").innerText = message)
            .catch(error => console.error("Error:", error));
        });
    </script>
